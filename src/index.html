<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Countdown clock</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex flex-column vh-100 bg-primary">
    <div class="btn-group w-100" role="group">
      <button
        id="twenty-secs"
        class="btn btn-primary text-uppercase flex-grow-1 20-secs"
      >
        20 secs
      </button>

      <button
        id="work-five"
        class="btn btn-primary text-uppercase flex-grow-1 work 5"
      >
        work 5
      </button>

      <button
        id="quick-fifteen"
        class="btn btn-primary text-uppercase flex-grow-1 quick 15"
      >
        quick 15
      </button>

      <button
        id="snack-twenty"
        class="btn btn-primary text-uppercase flex-grow-1 snack 20"
      >
        snack 20
      </button>

      <button
        id="lunch-break"
        class="btn btn-primary text-uppercase flex-grow-1 lunch break"
      >
        lunch break
      </button>

      <div class="p-2">
        <label for="custom" class="form-label text-white">Enter minutes</label>
        <input id="custom" class="form-control" type="number" />
      </div>
    </div>

    <main
      class="d-flex flex-column justify-content-center align-items-center h-100 flex-grow-1"
    >
      <h1 id="clock" class="text-white mb-2"></h1>

      <h3 id="be-back" class="text-white"></h3>
    </main>
  </body>

  <script src="./index.js"></script>
</html>
