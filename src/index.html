<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Countdown clock</title>
  </head>

  <body>
    <div class="toolbar">
      <button class="20-secs">20 secs</button>

      <button class="work 5">work 5</button>

      <button class="quick 15">quick 15</button>

      <button class="snack 20">snack 20</button>

      <button class="lunch break">lunch break</button>

      <div class="input-group">
        <label for="custom">Enter minutes</label>
        <input id="custom" type="number" />
      </div>
    </div>

    <main class="main">
      <div class="clock-container">
        <h1 class="clock"></h1>

        <h3 class="be-back"></h3>
      </div>
    </main>
  </body>

  <script src="./index.js"></script>
</html>
