<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Busyness generator</title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</head>

<body>
  <main class="d-flex flex-column p-5 vw-100">
    <h1 class="text-center mb-5">Busyness generator</h1>

    <div class="mb-5">
      <h4 class="text-center mb-2">Select a database</h4>

      <div class="d-flex justify-content-center align-items-center">
        <div id="database-selectors" class="d-flex justify-content-center"></div>

        <button id="clear-databse" class="btn btn-primary">Clear selected database</button>
      </div>
    </div>

    <div class="d-flex w-100">
      <div class="card me-3 w-50">
        <div class="card-header d-flex justify-content-between">
          Things to do
          <div class="form-check">
            <input class="form-check-input" type="checkbox" role="button" id="todo-list-filter">
            <label class="form-check-label user-select-none" role="button" for="todo-list-filter">Filter out done todos</label>
          </div>
        </div>

        <ul id="todo-list" class="list-group list-group-flush">
        </ul>

        <div class="card-footer py-3 h-100">
          <form id="add-todo">
            <div class="input-group">
              <input class="form-control" type="text" placeholder="Something to do" />
              <button class="btn btn-primary">+ Add</button>
            </div>
          </form>
        </div>
      </div>

      <div class="w-50">
        <div class="form-floating mb-3">
          <input id="busyness-frequency" class="form-control" type="number" placeholder="" />
          <label for="busyness-frequency" class="form-label">Busyness frequency (seconds)</label>
        </div>

        <h4 class="text-center mb-4">Next busy is coming right up in <span id="next-busy-clock">00:00:00</span></h4>

        <h4 class="text-center">Better be doing something until <span id="keep-busy-until">00:00:00</span></h4>
      </div>
    </div>
  </main>
</body>
</html>
